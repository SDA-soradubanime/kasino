<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†—É–ª–µ—Ç–∫–∞</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 800px;
            width: 100%;
            position: relative;
            margin-top: 20px;
        }

        .back-button {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: rgba(248, 211, 71, 0.2);
            color: #f8d347;
            border: 1px solid #f8d347;
            padding: 8px 15px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .back-button:hover {
            background-color: rgba(248, 211, 71, 0.4);
            transform: translateX(-3px);
        }

        .back-button::before {
            content: "‚Üê";
        }

        h1 {
            color: #f8d347;
            text-shadow: 0 0 10px rgba(248, 211, 71, 0.5);
            margin-top: 10px;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #ccc;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .game-panel {
            background-color: rgba(51, 51, 51, 0.7);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .balance {
            font-size: 22px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .balance-amount {
            font-weight: bold;
            color: #f8d347;
        }

        .roulette-wheel {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2e7d32, #1b5e20);
            margin: 20px auto;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border: 5px solid #5d4037;
        }

        .wheel-center {
            width: 30px;
            height: 30px;
            background-color: #f8d347;
            border-radius: 50%;
            position: absolute;
            z-index: 10;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        .wheel-number {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            transform-origin: 125px 125px;
            font-size: 14px;
            color: white;
            text-shadow: 0 0 2px black;
        }

        .red {
            background-color: #d32f2f;
        }

        .black {
            background-color: #212121;
        }

        .green {
            background-color: #2e7d32;
        }

        .ball {
            width: 18px;
            height: 18px;
            background: radial-gradient(circle at 30% 30%, white, #e0e0e0);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -9px;
            margin-left: -9px;
            z-index: 15;
            box-shadow: 0 0 5px rgba(0,0,0,0.7);
            transform: translate(0, -110px);
        }

        .roulette-table {
            display: grid;
            grid-template-columns: repeat(13, 1fr);
            gap: 2px;
            margin: 20px 0;
        }

        .table-cell {
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 2px;
        }

        .table-cell:hover {
            transform: scale(1.05);
            box-shadow: 0 0 5px rgba(248, 211, 71, 0.5);
        }

        .bet-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .bet-button {
            background-color: #f8d347;
            color: #333;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .bet-button:hover {
            background-color: #ffea00;
        }

        .spin-button {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 0 #b71c1c;
            margin: 10px 0;
        }

        .spin-button:hover {
            background-color: #f44336;
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #b71c1c;
        }

        .spin-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #b71c1c;
        }

        .spin-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 0 #aaaaaa;
        }

        .settings {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .setting-group label {
            margin-bottom: 5px;
            font-size: 14px;
            color: #ddd;
        }

        .setting-group input {
            padding: 8px 12px;
            border-radius: 5px;
            border: none;
            background-color: #444;
            color: white;
            text-align: center;
            width: 80px;
        }

        .message {
            color: #f8d347;
            font-size: 18px;
            font-weight: bold;
            height: 30px;
            margin: 10px 0;
            text-shadow: 0 0 5px rgba(248, 211, 71, 0.5);
        }

        .win-message {
            color: #4caf50;
            font-size: 20px;
            font-weight: bold;
            height: 30px;
            margin: 10px 0;
            text-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        .bets-placed {
            margin-top: 15px;
            font-size: 14px;
            color: #ddd;
        }

        .info {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
            line-height: 1.4;
        }

        @media (max-width: 600px) {
            .roulette-wheel {
                width: 200px;
                height: 200px;
            }

            .wheel-number {
                transform-origin: 100px 100px;
                font-size: 12px;
                width: 25px;
                height: 25px;
            }

            .wheel-center {
                width: 25px;
                height: 25px;
            }

            .ball {
                width: 15px;
                height: 15px;
                margin-top: -7.5px;
                margin-left: -7.5px;
                transform: translate(0, -85px);
            }

            .roulette-table {
                grid-template-columns: repeat(7, 1fr);
            }

            .table-cell {
                height: 30px;
                font-size: 12px;
            }

            .bet-controls {
                gap: 10px;
            }

            .bet-button {
                padding: 8px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.location.href='index.html'">–ú–µ–Ω—é</button>

        <h1>üé≤ –†—É–ª–µ—Ç–∫–∞</h1>
        <p class="subtitle">–ò—Å–ø—ã—Ç–∞–π—Ç–µ —É–¥–∞—á—É –Ω–∞ –∫–æ–ª–µ—Å–µ —Ä—É–ª–µ—Ç–∫–∏!</p>

        <div class="game-panel">
            <div class="balance">
                –ë–∞–ª–∞–Ω—Å: <span id="balance" class="balance-amount">1000</span> –∫—Ä–µ–¥–∏—Ç–æ–≤
            </div>

            <div class="settings">
                <div class="setting-group">
                    <label for="betAmount">–°—Ç–∞–≤–∫–∞:</label>
                    <input type="number" id="betAmount" min="10" max="1000" value="50" step="10">
                </div>
            </div>

            <div class="win-message" id="winMessage"></div>
            <div class="message" id="message"></div>
        </div>

        <div class="roulette-wheel" id="rouletteWheel">
            <div class="ball" id="ball"></div>
            <div class="wheel-center"></div>
            <!-- –ß–∏—Å–ª–∞ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JS -->
        </div>

        <div class="roulette-table" id="rouletteTable">
            <!-- –Ø—á–µ–π–∫–∏ —Å—Ç–∞–≤–æ–∫ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JS -->
        </div>

        <div class="bets-placed" id="betsPlaced"></div>

        <div class="bet-controls">
            <button class="bet-button" onclick="placeBet('red')">–ö—Ä–∞—Å–Ω–æ–µ</button>
            <button class="bet-button" onclick="placeBet('black')">–ß—ë—Ä–Ω–æ–µ</button>
            <button class="bet-button" onclick="placeBet('even')">–ß—ë—Ç–Ω–æ–µ</button>
            <button class="bet-button" onclick="placeBet('odd')">–ù–µ—á—ë—Ç–Ω–æ–µ</button>
            <button class="bet-button" onclick="placeBet('1-18')">1-18</button>
            <button class="bet-button" onclick="placeBet('19-36')">19-36</button>
        </div>

        <button id="spinButton" class="spin-button">–ö—Ä—É—Ç–∏—Ç—å</button>

        <div class="info">
            <p>–ü—Ä–∞–≤–∏–ª–∞: –°—Ç–∞–≤–∫–∏ –Ω–∞ —á–∏—Å–ª–æ (x35), –∫—Ä–∞—Å–Ω–æ–µ/—á—ë—Ä–Ω–æ–µ (x2), —á—ë—Ç–Ω–æ–µ/–Ω–µ—á—ë—Ç–Ω–æ–µ (x2), 1-18/19-36 (x2).</p>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö
        const numbers = [
            {num: 0, color: 'green'},
            {num: 32, color: 'red'}, {num: 15, color: 'black'}, {num: 19, color: 'red'}, {num: 4, color: 'black'},
            {num: 21, color: 'red'}, {num: 2, color: 'black'}, {num: 25, color: 'red'}, {num: 17, color: 'black'},
            {num: 34, color: 'red'}, {num: 6, color: 'black'}, {num: 27, color: 'red'}, {num: 13, color: 'black'},
            {num: 36, color: 'red'}, {num: 11, color: 'black'}, {num: 30, color: 'red'}, {num: 8, color: 'black'},
            {num: 23, color: 'red'}, {num: 10, color: 'black'}, {num: 5, color: 'red'}, {num: 24, color: 'black'},
            {num: 16, color: 'red'}, {num: 33, color: 'black'}, {num: 1, color: 'red'}, {num: 20, color: 'black'},
            {num: 14, color: 'red'}, {num: 31, color: 'black'}, {num: 9, color: 'red'}, {num: 22, color: 'black'},
            {num: 18, color: 'red'}, {num: 29, color: 'black'}, {num: 7, color: 'red'}, {num: 28, color: 'black'},
            {num: 12, color: 'red'}, {num: 35, color: 'black'}, {num: 3, color: 'red'}, {num: 26, color: 'black'}
        ];

        let balance = localStorage.getItem('casinoBalance') ? parseInt(localStorage.getItem('casinoBalance')) : 1000;
        let currentBet = 50;
        let bets = {};
        let isSpinning = false;
        let spinAnimation = null;

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const balanceDisplay = document.getElementById('balance');
        const betAmountInput = document.getElementById('betAmount');
        const winMessage = document.getElementById('winMessage');
        const messageDisplay = document.getElementById('message');
        const rouletteWheel = document.getElementById('rouletteWheel');
        const rouletteTable = document.getElementById('rouletteTable');
        const ball = document.getElementById('ball');
        const spinButton = document.getElementById('spinButton');
        const betsPlacedDisplay = document.getElementById('betsPlaced');

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–æ–ª–µ—Å–∞ —Ä—É–ª–µ—Ç–∫–∏
        function createWheel() {
            numbers.forEach((number, index) => {
                const angle = (index / numbers.length) * 360;
                const numberElement = document.createElement('div');
                numberElement.className = `wheel-number ${number.color}`;
                numberElement.textContent = number.num;
                numberElement.style.transform = `rotate(${angle}deg) translate(0, -100px) rotate(${-angle}deg)`;
                rouletteWheel.appendChild(numberElement);
            });
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —Ç–∞–±–ª–∏—Ü—ã —Å—Ç–∞–≤–æ–∫
        function createTable() {
            // –ü–µ—Ä–≤—ã–π —Ä—è–¥ (0)
            const zeroCell = document.createElement('div');
            zeroCell.className = 'table-cell green';
            zeroCell.textContent = '0';
            zeroCell.style.gridColumn = '1 / span 2';
            zeroCell.onclick = () => placeBet('0');
            rouletteTable.appendChild(zeroCell);

            // –û—Å–Ω–æ–≤–Ω—ã–µ —á–∏—Å–ª–∞ (1-36)
            for (let i = 1; i <= 36; i++) {
                const number = numbers.find(n => n.num === i);
                const cell = document.createElement('div');
                cell.className = `table-cell ${number.color}`;
                cell.textContent = i;
                cell.onclick = () => placeBet(i.toString());
                rouletteTable.appendChild(cell);
            }
        }

        // –†–∞–∑–º–µ—â–µ–Ω–∏–µ —Å—Ç–∞–≤–∫–∏
        function placeBet(type) {
            if (isSpinning) return;

            currentBet = parseInt(betAmountInput.value);
            if (isNaN(currentBet) || currentBet < 10) {
                messageDisplay.textContent = '–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—Ç–∞–≤–∫–∞ - 10';
                return;
            }

            if (currentBet > balance) {
                messageDisplay.textContent = '–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤';
                return;
            }

            if (!bets[type]) {
                bets[type] = 0;
            }

            bets[type] += currentBet;
            balance -= currentBet;
            updateBalance();
            updateBetsDisplay();

            messageDisplay.textContent = `–ü–æ—Å—Ç–∞–≤–ª–µ–Ω–æ ${currentBet} –Ω–∞ ${getBetName(type)}`;
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –Ω–∞–∑–≤–∞–Ω–∏—è —Å—Ç–∞–≤–∫–∏
        function getBetName(type) {
            const betNames = {
                '0': '0',
                'red': '–∫—Ä–∞—Å–Ω–æ–µ',
                'black': '—á—ë—Ä–Ω–æ–µ',
                'even': '—á—ë—Ç–Ω–æ–µ',
                'odd': '–Ω–µ—á—ë—Ç–Ω–æ–µ',
                '1-18': '1-18',
                '19-36': '19-36'
            };
            return betNames[type] || type;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å—Ç–∞–≤–æ–∫
        function updateBetsDisplay() {
            let betsText = '–í–∞—à–∏ —Å—Ç–∞–≤–∫–∏: ';
            for (const [type, amount] of Object.entries(bets)) {
                betsText += `${getBetName(type)} (${amount}), `;
            }
            betsPlacedDisplay.textContent = betsText.slice(0, -2);
        }

        // –í—Ä–∞—â–µ–Ω–∏–µ —Ä—É–ª–µ—Ç–∫–∏
        function spin() {
            if (isSpinning || Object.keys(bets).length === 0) return;

            isSpinning = true;
            spinButton.disabled = true;
            winMessage.textContent = '';
            messageDisplay.textContent = '–ö–æ–ª–µ—Å–æ –≤—Ä–∞—â–∞–µ—Ç—Å—è...';

            // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è
            let rotations = 0;
            const maxRotations = 3 + Math.random() * 2;
            const winningNumber = numbers[Math.floor(Math.random() * numbers.length)];
            const ballRadius = 110; // –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –æ—Ç —Ü–µ–Ω—Ç—Ä–∞ –¥–æ –º—è—á–∏–∫–∞

            // –ù–∞—á–∞–ª—å–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ —à–∞—Ä–∏–∫–∞
            ball.style.transform = `rotate(0deg) translate(0, -${ballRadius}px) rotate(0deg)`;

            spinAnimation = setInterval(() => {
                rotations += 0.05;
                const currentAngle = (rotations * 360) % 360;

                // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é —à–∞—Ä–∏–∫–∞
                ball.style.transform = `rotate(${currentAngle}deg) translate(0, -${ballRadius}px) rotate(${-currentAngle}deg)`;

                if (rotations >= maxRotations) {
                    clearInterval(spinAnimation);
                    setTimeout(() => {
                        // –ü–ª–∞–≤–Ω–∞—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–∞ –≤—ã–∏–≥—Ä—ã—à–Ω–æ–º –Ω–æ–º–µ—Ä–µ
                        const winningIndex = numbers.findIndex(n => n.num === winningNumber.num);
                        const winningAngle = (winningIndex / numbers.length) * 360;
                        const finalAngle = (maxRotations * 360) + winningAngle;

                        let stopRotation = maxRotations * 360;
                        const stopAnimation = setInterval(() => {
                            stopRotation += 0.5;
                            ball.style.transform = `rotate(${stopRotation}deg) translate(0, -${ballRadius}px) rotate(${-stopRotation}deg)`;

                            if (stopRotation >= finalAngle) {
                                clearInterval(stopAnimation);
                                stopSpin(winningNumber);
                            }
                        }, 20);
                    }, 1000);
                }
            }, 20);
        }

        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –≤—Ä–∞—â–µ–Ω–∏—è
        function stopSpin(winningNumber) {
            isSpinning = false;
            spinButton.disabled = false;

            // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –≤—ã–∏–≥—Ä—ã—à–Ω—ã—Ö —Å—Ç–∞–≤–æ–∫
            let winAmount = 0;
            const winningBets = [];

            for (const [type, amount] of Object.entries(bets)) {
                let isWin = false;
                let multiplier = 1;

                if (type === winningNumber.num.toString()) {
                    isWin = true;
                    multiplier = 35;
                } else if (type === 'red' && winningNumber.color === 'red' && winningNumber.num !== 0) {
                    isWin = true;
                    multiplier = 2;
                } else if (type === 'black' && winningNumber.color === 'black') {
                    isWin = true;
                    multiplier = 2;
                } else if (type === 'even' && winningNumber.num % 2 === 0 && winningNumber.num !== 0) {
                    isWin = true;
                    multiplier = 2;
                } else if (type === 'odd' && winningNumber.num % 2 === 1) {
                    isWin = true;
                    multiplier = 2;
                } else if (type === '1-18' && winningNumber.num >= 1 && winningNumber.num <= 18) {
                    isWin = true;
                    multiplier = 2;
                } else if (type === '19-36' && winningNumber.num >= 19 && winningNumber.num <= 36) {
                    isWin = true;
                    multiplier = 2;
                }

                if (isWin) {
                    const win = amount * multiplier;
                    winAmount += win;
                    winningBets.push(`${getBetName(type)} (x${multiplier})`);
                }
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
            if (winAmount > 0) {
                balance += winAmount;
                updateBalance();
                winMessage.textContent = `–í—ã–∏–≥—Ä—ã—à: ${winAmount}! –í—ã–ø–∞–ª–æ ${winningNumber.num} (${winningNumber.color === 'red' ? '–∫—Ä–∞—Å–Ω–æ–µ' : winningNumber.color === 'black' ? '—á—ë—Ä–Ω–æ–µ' : '–∑–µ–ª—ë–Ω–æ–µ'})`;

                if (winningBets.length > 0) {
                    messageDisplay.textContent = `–í—ã–∏–≥—Ä–∞–ª–∏ —Å—Ç–∞–≤–∫–∏: ${winningBets.join(', ')}`;
                }
            } else {
                messageDisplay.textContent = `–í—ã–ø–∞–ª–æ ${winningNumber.num} (${winningNumber.color === 'red' ? '–∫—Ä–∞—Å–Ω–æ–µ' : winningNumber.color === 'black' ? '—á—ë—Ä–Ω–æ–µ' : '–∑–µ–ª—ë–Ω–æ–µ'}). –í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏.`;
            }

            // –°–±—Ä–æ—Å —Å—Ç–∞–≤–æ–∫
            bets = {};
            updateBetsDisplay();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
        function updateBalance() {
            balanceDisplay.textContent = balance;
            localStorage.setItem('casinoBalance', balance.toString());
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        spinButton.addEventListener('click', spin);

        betAmountInput.addEventListener('change', function() {
            currentBet = parseInt(this.value);
            if (isNaN(currentBet) || currentBet < 10) {
                this.value = 10;
                currentBet = 10;
            } else if (currentBet > balance) {
                this.value = Math.min(balance, 1000);
                currentBet = this.value;
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        createWheel();
        createTable();
        updateBalance();
    </script>
</body>
