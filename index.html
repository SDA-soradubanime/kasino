<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-часовой отсчёт до 04.07.2025 20:00 UTC</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #121212;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background-image: radial-gradient(circle at 10% 20%, rgba(0,82,154,0.2) 0%, rgba(0,0,0,0.9) 90%);
        }
        
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 30px rgba(0, 150, 255, 0.3);
            max-width: 90%;
            width: 800px;
        }
        
        #timer {
            font-size: 12vw;
            font-weight: bold;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(0, 198, 255, 0.4);
        }
        
        .label {
            font-size: 2.5vw;
            margin: 10px 0;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .progress-container {
            width: 100%;
            height: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 30px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #0072ff, #00c6ff);
            width: 100%;
            border-radius: 10px;
            transition: transform 1s linear;
            transform-origin: left;
            box-shadow: 0 0 10px rgba(0, 198, 255, 0.5);
        }
        
        .blink {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .info {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #777;
        }
        
        .completed {
            font-size: 3rem;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            margin: 30px 0;
        }
        
        @media (max-width: 768px) {
            #timer {
                font-size: 15vw;
            }
            .label {
                font-size: 4vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="label">Осталось до завершения</div>
        <div id="timer">--:--:--</div>
        <div class="progress-container">
            <div class="progress-bar" id="progress"></div>
        </div>
        <div class="info">
            Отсчёт начался: 04.07.2025 08:00 UTC<br>
            Завершится: 04.07.2025 20:00 UTC
        </div>
        <div id="completed-message" class="completed" style="display: none;">
            Отсчёт завершён!
        </div>
    </div>

    <script>
        // Фиксированные параметры отсчёта
        const startTime = new Date("2025-07-04T08:00:00Z");
        const endTime = new Date("2025-07-04T20:00:00Z");
        const countdownDuration = 12 * 60 * 60 * 1000; // 12 часов в миллисекундах

        function updateCountdown() {
            const now = new Date();
            let diff = endTime - now;
            
            // Если отсчёт ещё не начался
            if (now < startTime) {
                document.getElementById('timer').textContent = "Ожидаем старта";
                document.getElementById('progress').style.transform = 'scaleX(0)';
                return;
            }
            
            // Если время истекло
            if (diff <= 0) {
                document.getElementById('timer').style.display = 'none';
                document.getElementById('progress').style.transform = 'scaleX(1)';
                document.getElementById('completed-message').style.display = 'block';
                return;
            }
            
            // Форматируем время
            const totalSeconds = Math.floor(diff / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            // Отображаем время
            document.getElementById('timer').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Обновляем прогресс-бар
            const elapsed = now - startTime;
            const progressPercentage = (elapsed / countdownDuration) * 100;
            document.getElementById('progress').style.transform = `scaleX(${progressPercentage / 100})`;
            
            // Мигание при последних 10 секундах
            if(totalSeconds <= 10) {
                document.getElementById('timer').classList.add('blink');
            } else {
                document.getElementById('timer').classList.remove('blink');
            }
        }
        
        // Запускаем обновление каждую секунду
        setInterval(updateCountdown, 1000);
        
        // Инициализация при загрузке
        window.addEventListener('load', function() {
            updateCountdown();
            
            // Анимация появления
            document.querySelector('.container').style.opacity = '0';
            document.querySelector('.container').style.transition = 'opacity 1s ease-in';
            setTimeout(() => {
                document.querySelector('.container').style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
