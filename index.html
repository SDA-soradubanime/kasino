<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-часовой отсчёт (04.06.2025)</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #1a1a1a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #countdown {
            font-size: 10vw;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 20px rgba(0, 200, 255, 0.7);
        }
        
        .label {
            font-size: 2vw;
            margin-top: 1em;
            opacity: 0.8;
        }
        
        .progress-container {
            width: 80%;
            max-width: 800px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-top: 30px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #0072ff, #00c6ff);
            width: 100%;
            border-radius: 10px;
            transition: transform 1s linear;
            transform-origin: left;
        }
        
        .blink {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div id="countdown">
        <div id="timer">--:--:--</div>
        <div class="label">ДО ОКОНЧАНИЯ ОТСЧЁТА (20:00 04.06.2025)</div>
        <div class="progress-container">
            <div class="progress-bar" id="progress"></div>
        </div>
    </div>

    <script>
        // Фиксированная дата окончания: 20:00 04.06.2025 (UTC+0 или локальное время)
        const endDate = new Date(2025, 5, 4, 20, 0, 0); // Месяц 5 = июнь (0-11)
        
        function updateCountdown() {
            const now = new Date();
            const diff = endDate - now;
            
            // Если время уже прошло
            if (diff <= 0) {
                document.getElementById('timer').textContent = "00:00:00";
                document.getElementById('progress').style.transform = "scaleX(1)";
                document.getElementById('timer').classList.add('blink');
                return;
            }
            
            // Форматируем время
            const totalSeconds = Math.floor(diff / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            // Отображаем время
            document.getElementById('timer').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Обновляем прогресс-бар (12 часов = 43200000 мс)
            const progressPercentage = 100 - (diff / (12 * 60 * 60 * 1000)) * 100;
            document.getElementById('progress').style.transform = `scaleX(${progressPercentage / 100})`;
            
            // Мигание при последних 10 секундах
            if (totalSeconds <= 10) {
                document.getElementById('timer').classList.add('blink');
            } else {
                document.getElementById('timer').classList.remove('blink');
            }
        }
        
        // Запускаем обновление каждую секунду
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Инициализация
    </script>
</body>
</html>
